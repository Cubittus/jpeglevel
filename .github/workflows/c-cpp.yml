name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install deps
      run: |
        #dpkg -l
        #apt-cache search autoconf
        sudo apt-get install autoconf-archive
        sudo apt-get install libturbojpeg0-dev
        dpkg -L libturbojpeg0-dev
    - name: configure
      run: |
        export CC=gcc-10 CXX=g++-10
        autoreconf --install
        ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
